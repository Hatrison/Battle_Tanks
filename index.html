<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanks</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="game-zone">
  <div class="start-panel on">
    <h2 class="game-name">Battle Tanks</h2>
    <p>Player's name:</p>
    <input type="text" class="name-input">
    <a class="start-button on" onclick="startButton()">Start</a>
  </div>
  <div class="panel-info">
    <div class="info">
      <span class="name">Name: <span class="player-name"></span></span>
      <span class="points">Points: <span class="player-points">0</span></span>
    </div>
    <div class="life">
      <img src="images/heart.png" class="life-img" alt="">
    </div>
  </div>
  <div class="game-over">
    <div class="game-over-info">
      <span class="game-over-text">Game Over</span>
      <span class="game-over-points">Points: <span class="game-over-player-points">0</span></span>
      <a class="restart-text" href="#" onclick="game()">Restart</a>
    </div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
